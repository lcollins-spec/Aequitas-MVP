services:
  # PostgreSQL Database (Free Tier)
  - type: pserv
    name: aequitas-db
    plan: free
    region: oregon
    ipAllowList: []  # Allow connections from any Render service

  # Web Service
  - type: web
    name: aequitas-mvp
    runtime: docker
    region: oregon
    plan: free

    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Environment variables
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates secure secret

      - key: FLASK_ENV
        value: production

      - key: FLASK_DEBUG
        value: 0

      - key: CENSUS_API_KEY
        sync: false  # Must be set manually in Render dashboard

      - key: FRED_API_KEY
        sync: false

      - key: RENTCAST_API_KEY
        sync: false

      - key: FRONTEND_URL
        value: https://aequitas-mvp.onrender.com  # Update with your actual URL

      # DATABASE_URL is auto-generated by Render when database is linked
      - key: DATABASE_URL
        fromDatabase:
          name: aequitas-db
          property: connectionString

      - key: PORT
        value: 10000  # Render provides this, but setting default
