services:
  # PostgreSQL Database (Free Tier)
  - type: pserv
    name: aequitas-db
    plan: free
    region: oregon

  # Web Service
  - type: web
    name: aequitas-mvp
    runtime: docker
    region: oregon
    plan: free

    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Environment variables
    envVars:
      - key: SECRET_KEY
        generateValue: true

      - key: FLASK_ENV
        value: production

      - key: FLASK_DEBUG
        value: 0

      - key: CENSUS_API_KEY
        sync: false

      - key: FRED_API_KEY
        sync: false

      - key: RENTCAST_API_KEY
        sync: false

      - key: FRONTEND_URL
        value: https://aequitas-mvp.onrender.com

      - key: DATABASE_URL
        fromDatabase:
          name: aequitas-db
          property: connectionString
